<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Django Project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" ariacontrols="navbarSupportedContent" aria-expanded="false" aria-lable="Toggle navigation">
        <span class="navbar-toggle-icon">
        </span>
    </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
    </li>


        <li class="nav-item active">
            <a class="nav-link" href="{% url 'polls:index' %}">Polls <span class="sr-only"></span></a>
        </li>
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'bookmark:list' %}">Bookmark <span class="sr-only"></span></a>
    </li>
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'blog:post_list' %}">Blog <span class="sr-only"></span></a>
        </li>
    </ul>


        </div>
    </nav>
    <p></p>
<div class="row">
<div class="col">
    {% block content %}
    {% endblock %}
    {% block pagination %}
    {% endblock %}
</div>
</div>
</div>
</body>

</html>
